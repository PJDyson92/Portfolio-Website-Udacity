<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <!-- viewport to make portfolio responsive -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Portfolio</title>
        <!-- links to the css stylesheets -->
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <!-- the div and main class here are used to keep the footer at the bottom of the page -->
        <div class="wrapper">
            <main class="main">
                <header class="header">
                    <!-- logo, title and sub-title each with different class to adjust positions -->
                    <div class="header_inner">
                        <a href="index.html"><img class="header_logo" src="images/logo.png" alt="logo"></a>
                        <h2 class="header_title">
                            PHILLIP DYSON
                        </h2>
                        <h5 class="sub_title">
                            Studying Front-End Web Development at Udacity
                        </h5>
                        </div>
                    </div>
                </header>
                <!-- main picture from the mock up -->
                <div class="picture">
                    <img src="images/picture.jpg" alt="udacity">
                </div>
                <div class="featured_work">
                    <p>Featured Work</p>
                </div>
                <!-- a row of 3 columns for the links to projects. linked images as well -->
                <div class="row">
                    <div class="column">
                        <div class="content">
                            <a href="https://github.com/udacity/appify//" target="_blank"><img src="images/diagram1.jpg" alt="Project 1"></a>
                            <h3>APPIFY</h3>
                            <a href="https://github.com/udacity/appify//"target="_blank">https://github.com/udacity/appify//</a>
                        </div>
                     </div>
                    <div class="column">
                        <div class="content">
                            <a href="https://github.com/udacity/sunflower//" target="_blank"><img src="images/diagram2.jpg" alt="Project 2"></a>
                            <h3>SUNFLOWER</h3>
                            <a href="https://github.com/udacity/sunflower//"target="_blank">https://github.com/udacity/sunflower//</a>
                        </div>
                    </div>
                    <!-- decided to make a different class for this one to make it responsive -->
                    <div class="column3">
                        <div class="content">
                            <a href="https://github.com/udacity/bokeh//"target="_blank"><img src="images/diagram3.jpg" alt="Project 3"></a>
                            <h3>BOKEH</h3>
                            <a href="https://github.com/udacity/bokeh//" target="_blank">https://github.com/udacity/bokeh//</a>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p>&copy;Phillip John Dyson</p>
            </footer>
        </div>
    </body>
</html>
